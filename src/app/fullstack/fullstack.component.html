<h2 style="color: blue" align="center">Mentors List</h2>
<div>
<table border="0px solid black" align="center" class="table table-hover" >
    <thead class="thead-dark">
            <tr >
                    <th scope="col">Technology</th>
                    <th scope="col">Mentor Name</th>
                    <th scope="col">Fees</th>
                    <th scope="col">Experience</th>
                    <th scope="col">Email</th>
                   
                </tr>
    </thead>
            <tr *ngFor="let tech of techlist">
                <td *ngIf="(tech.technology=='Full Stack')||(tech.technology=='fsd')||(tech.technology=='FSD')||(tech.technology=='Full stack')||(tech.technology=='full stack')">{{tech.technology}} </td>
                <td *ngIf="(tech.technology=='Full Stack')||(tech.technology=='fsd')||(tech.technology=='FSD')||(tech.technology=='Full stack')||(tech.technology=='full stack')">{{tech.mentorname}}</td>
                <td *ngIf="(tech.technology=='Full Stack')||(tech.technology=='fsd')||(tech.technology=='FSD')||(tech.technology=='Full stack')||(tech.technology=='full stack')">{{tech.fees}}</td>
                <td *ngIf="(tech.technology=='Full Stack')||(tech.technology=='fsd')||(tech.technology=='FSD')||(tech.technology=='Full stack')||(tech.technology=='full stack')">{{tech.experience}}</td>
                <td *ngIf="(tech.technology=='Full Stack')||(tech.technology=='fsd')||(tech.technology=='FSD')||(tech.technology=='Full stack')||(tech.technology=='full stack')">{{tech.email}}</td>
            </tr>
 
                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
</table>
</div>

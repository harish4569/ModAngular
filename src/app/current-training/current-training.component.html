<h2 align = "center">Current Trainings</h2> 

<div class="container" >
  <br>
  <a routerLink="/userhome"><h3><b>Back</b></h3></a>
     
  <br>      
  <table class="table table-hover table-dark" border="2px">
 
      <tr>
        <th>CourseName</th>
        <th>Status</th>
        <th>Percentage</th>
        <th>Rating</th>
       
      </tr>
      <tr *ngFor="let trainings of otrainings">
        <td *ngIf="trainings.progress<100">{{ trainings.name }}</td>
        <td *ngIf="trainings.progress<100">{{ trainings.status }}</td>
        <td *ngIf="trainings.progress<100">{{trainings.progress}}</td>
        <td *ngIf="trainings.progress<100">{{ trainings.rating }}</td>
       
      </tr>
  </table>

</div>
